<div
  ng-mouseover="hover=true"
  ng-mouseleave="hover=false"
  ng-class="{'hovered': hover, 'md-whiteframe-z2 expanded': projectCtrl.expanded}"
  class="noborder project-container clearfix">
  <div class="slight-indent">
    <div layout="row" layout-align="space-between center">
      <h3>{{project.name}}</h3>

      <div ng-click="projectCtrl.toggleExpansion();" ng-show="hover" class="hover-text">
        <md-button ng-show="!projectCtrl.expanded">Click to expand</md-button>
        <md-button ng-show="projectCtrl.expanded">Click to collapse</md-button>
      </div>

    </div>

    <div class="list-item" ng-repeat="point in project.points">
      <div class="">{{point}}</div>
    </div>
    <md-divider ng-if="projectCtrl.expanded"></md-divider>
    <div ng-show="projectCtrl.expanded" class="project-extra-content" layout="row" layout-xs="column" layout-align="space-around center" ng-click="">
      <a ng-repeat="link in project.links" ng-href="{{link.url}}">{{link.title}}</a>
    </div>
    <md-divider ng-if="project.element && projectCtrl.expanded"></md-divider>
    <div ng-if="project.element && projectCtrl.expanded" bind-html-compile="project.element">{{project.element}}</div>
  </div>
</div>
